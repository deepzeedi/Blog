{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block content_title %}
    <div>New post</div>
{% endblock %}

{% block content %}
   
    <div>
        <form action="{{url_for('posts.create_post')}}" method="POST">
            
            {% for field in form %}

                <div class="form-group">

                        {{field.label(class='control-label')}}
                    
                        {{field(class='form-control', rows='10')}}
                    


                </div>

            {% endfor %}
                <button type="submit" class="btm">Create</button>
        </form>
    </div>

{% endblock %}
