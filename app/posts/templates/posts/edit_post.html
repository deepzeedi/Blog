{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content_title %}
    Edit post
{% endblock %}

{% block content %}
   
    <div>
        <form action="{{url_for('posts.edit_post', slug=post.slug)}}" method="POST">
            
            {% for field in form %}

                <div class="form-group">

                    {{field.label(class='control-label')}}
                    {{field(class='form-control', rows='20')}}

                </div>

            {% endfor %}
                <button type="submit" class="btm pl-5 pr-5">Edit</button>
        </form>
    </div>

{% endblock %}
