

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.css"/>
       
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/b-1.5.6/cr-1.5.0/fc-3.2.5/sc-2.0.0/datatables.css"/>
     
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/b-1.5.6/cr-1.5.0/fc-3.2.5/sc-2.0.0/datatables.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#table').DataTable();
                } );
        </script>
   </head>
   
   {% block content %}
   <div class="container">
   <table id="table" class="table  table-hover table-sm ">
      <thead class="thead-dark">
         <tr>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            <th>slug</th>
            <th>created</th>
         </tr>
      </thead>
      <tbody>
         {% for post in post.query.all() %}
         <tr>
            <td>{{ post['id']|safe }}</td>
            <td>{{ post['title']|safe }}</td>
            <td>{{ post['body'][:100]|safe }}</td>
            <td>{{ post['slug']|safe }}</td>
            <td>{{ post['created']|safe }}</td>
         </tr>
         {% endfor %}
      </tbody>
      <tfoot>
         <tr>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            <th>slug</th>
            <th>created</th>
         </tr>
      </tfoot>
   </table>
   </div>
   {% endblock %}
   </body>
</html>
